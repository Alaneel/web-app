<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>üè†HousePrice Prediction! </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    </head>
    <body>
        <!---Initialize structure of Title and house picture--->
        <div class = "title">
            <h1>House Price Predictor</h1>
        </div>
        <!---Links/buttons to other websites--->
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Note: Enter Age, Area and Quality to estimate your HousePrice!</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <input type="number" id="Age" name="Age" placeholder="Age (0-100)" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="number" id="Area" name="Area" placeholder="Area (500-2000)" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="number" id="Quality" name="Quality" placeholder="Quality (0-10)" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <button type="submit" class="btn">Predict</button>
                </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>

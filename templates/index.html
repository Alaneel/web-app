<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>üè†HousePrice Prediction! </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div class="grid">

      <div class="box">

        <p>Enter Age, Area and Quality to estimate your HousePrice!</p>

        <form action="{{ url_for('predict')}}" method="post">
          <input type="number" name="Age" placeholder="Age" required="required" />

        </form>

        <p>{{ prediction_text }}</p>

      </div>

    </div>

  </body>
</html>
